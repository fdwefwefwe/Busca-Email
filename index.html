    <p>Aguardando Criação da API protheus para buscar cpf e devolver email</p>
    
    <script>
        function mascaraCPF(input) {
            let value = input.value.replace(/\D/g, '');  // Remove caracteres não numéricos
            value = value.replace(/(\d{3})(\d)/, '$1.$2');  // Adiciona ponto após 3 dígitos
            value = value.replace(/(\d{3})(\d)/, '$1.$2');  // Adiciona outro ponto após 6 dígitos
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');  // Adiciona hífen após 9 dígitos
            input.value = value;
